version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:    
    steps:
      - checkout
      - run: echo "this is the build job"
      - run: TESTVARIABLE="THIS IS TEST VARIABLE"
  test:
    steps:
      - checkout
      - run: echo "this is the test job"
      - run: echo ${TESTVARIABLE}

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build